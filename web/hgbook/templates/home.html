{% extends "boilerplate.html" %}
{% block bodycontent %}
<div class="navheader"><h1 class="booktitle">Mercurial: The Definitive Guide<div class="authors">by Bryan O'Sullivan</div></h1></div>
<div class="book"><ul class="booktoc">
{% for chapter in chapters %}
    <li class="{% cycle 'zebra_b' 'zebra_a' %}">
        <span class="chapinfo">
            {{ chapter.date }}
            <a href="{{ chapter.feed }}">
                <img src="/support/figs/rss.png" />
            </a>
        </span>
        {{ chapter.index }} <a href="{{ chapter.url }}">{{ chapter.title }}</a>
    </li>
{% endfor %}
</ul></div>
{% endblock %}
